apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: k8sgrowthbook-system

resources:
- catalog.yaml
- root-secret.yaml

helmCharts:
- repo: https://charts.bitnami.com/bitnami
  name: mongodb
  version: 13.10.2
  releaseName: mongodb
  namespace: k8sgrowthbook-system
  valuesInline:
    persistence:
      enabled: false
    auth:
      rootPassword: password

images:
- name: ghcr.io/doodlescheduling/k8sgrowthbook-controller
  newTag: latest
  newName: k8sgrowthbook-controller